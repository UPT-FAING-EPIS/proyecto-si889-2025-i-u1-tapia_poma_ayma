name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-analysis:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Flutter (3.29.3)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          version: '3.29.3'

      - name: Install dependencies
        run: |
          cd proyecto
          flutter pub get

      - name: Run tests with coverage
        run: |
          cd proyecto
          flutter test --coverage

      - name: Convert coverage to lcov (para SonarCloud)
        run: |
          cd proyecto
          genhtml coverage/lcov.info -o coverage/html

      - name: Run SonarCloud Scanner
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./proyecto
          args: >
            -Dsonar.projectKey=erickorganizacion_proyecto
            -Dsonar.organization=erickorganizacion
            -Dsonar.projectName="Flutter App"
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.test.inclusions=**/*_test.dart
            -Dsonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart
            -Dsonar.dart.coverage.reportPaths=coverage/lcov.info
            -Dsonar.language=dart
            -Dsonar.host.url=https://sonarcloud.io
