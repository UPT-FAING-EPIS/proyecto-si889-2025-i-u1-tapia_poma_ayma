name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-analysis:
    name: SonarCloud Scan
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para análisis preciso en SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Flutter (3.29.3)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          version: '3.29.3'  # Versión específica que usas

      - name: Install dependencies
        run: |
          cd proyecto  # Entra a tu carpeta de proyecto
          flutter pub get
          cd ..

      - name: Run SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./proyecto  # Ajusta si es necesario
          args: >
            -Dsonar.projectKey=erickorganizacion_proyecto
            -Dsonar.organization=erickorganizacion
            -Dsonar.projectName=Flutter App
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=lib
            -Dsonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart
            -Dsonar.language=dart
            -Dsonar.host.url=https://sonarcloud.io
