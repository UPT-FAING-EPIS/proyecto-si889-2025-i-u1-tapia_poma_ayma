name: Flutter Security Audit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        working-directory: proyecto
        run: flutter pub get

      # Paso clave: Usar SNYK_TOKEN en vez de SNYK_API_KEY
      - name: Install Snyk
        uses: snyk/actions/setup@v3
        with:
          token: ${{ secrets.SNYK_TOKEN }}  # ¡Aquí usamos "token" en vez de "api-key"!

      - name: Run Snyk security scan
        working-directory: proyecto
        run: snyk test --file=pubspec.yaml --package-manager=pub --fail-on=all
