name: Flutter Security Scan with SARIF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        working-directory: proyecto
        run: flutter pub get

      # Paso 1: Instalar Snyk CLI correctamente
      - name: Install Snyk
        uses: snyk/actions/setup@v3  # ¡Acción correcta!
        with:
          token: ${{ secrets.SNYK_TOKEN }}  # Configurar en GitHub Secrets

      # Paso 2: Escanear y generar SARIF
      - name: Run Snyk scan
        working-directory: proyecto
        run: |
          snyk test --file=pubspec.yaml --package-manager=pub --sarif --json > snyk_results.sarif

      # Paso 3: Subir resultados
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: proyecto/snyk_results.sarif
