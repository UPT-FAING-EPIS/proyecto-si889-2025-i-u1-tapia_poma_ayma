name: Semgrep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter_and_semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: 📦 Install dependencies
        run: |
          cd proyecto
          flutter pub get

      - name: 🧪 Run tests
        run: |
          cd proyecto
          flutter test || true

      - name: Install Semgrep
        run: |
          # Instalar dependencias necesarias
          sudo apt-get update
          sudo apt-get install -y wget jq

          # Descargar e instalar la última versión de semgrep
          echo "Descargando la última versión de Semgrep..."
          curl -s https://api.github.com/repos/returntocorp/semgrep/releases/latest | jq -r .assets[0].browser_download_url | xargs wget -q -O semgrep.tar.gz

          # Extraer y mover el binario
          echo "Extrayendo semgrep..."
          tar -xzf semgrep.tar.gz
          chmod +x semgrep
          sudo mv semgrep /usr/local/bin/

          # Verificar la instalación de semgrep
          semgrep --version

      - name: Run Semgrep (custom rules)
        run: |
          semgrep --config .semgrep.yml --output semgrep-results.json --json

      - name: Check .semgrep.yml content
        run: cat .semgrep.yml  # Imprime el contenido del archivo .semgrep.yml para depuración

      - name: Deploy results to GitHub Pages
        run: |
          # Copia los resultados generados a la rama gh-pages
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cp semgrep-results.json gh-pages/semgrep-results.json
          cp index.html gh-pages/index.html
          cd gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Semgrep results"
          git push
