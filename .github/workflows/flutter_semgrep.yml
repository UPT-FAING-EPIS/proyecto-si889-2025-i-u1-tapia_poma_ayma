name: Semgrep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter_and_semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd proyecto
          flutter pub get

      - name: ğŸ§ª Run tests
        run: |
          cd proyecto
          flutter test || true

      - name: ğŸ•µï¸ Run Semgrep (custom rules)
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml  # Usa el archivo personalizado en tu repo

      - name: Copy results to gh-pages branch
        run: |
          # Configurar git con el token de autenticaciÃ³n
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cp semgrep-results.json gh-pages/
          cd gh-pages
          git add semgrep-results.json
          git commit -m "Update Semgrep results"
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} gh-pages
