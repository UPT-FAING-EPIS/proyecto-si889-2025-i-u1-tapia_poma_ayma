name: Semgrep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter_and_semgrep:
    runs-on: ubuntu-latest

    steps:
      # Checkout el cÃ³digo fuente del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Configura Flutter en la versiÃ³n especificada
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      # Instalar las dependencias del proyecto
      - name: ğŸ“¦ Install dependencies
        run: |
          cd proyecto
          flutter pub get

      # Ejecutar pruebas de Flutter (opcional)
      - name: ğŸ§ª Run tests
        run: |
          cd proyecto
          flutter test || true

      # Ejecutar Semgrep con las reglas personalizadas
      - name: ğŸ•µï¸ Run Semgrep (custom rules)
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
        id: semgrep
        
      # Guardar los resultados de Semgrep en formato JSON
      - name: Save Semgrep results in JSON
        run: |
          semgrep --config .semgrep.yml --output semgrep-results.json --json
        id: save_results

      # Crear una pÃ¡gina de GitHub Pages con los resultados de Semgrep
      - name: Generate GitHub Pages site for Semgrep results
        run: |
          mkdir -p docs
          cp semgrep-results.json docs/semgrep-results.json
          cp index.html docs/index.html
          git add docs/
          git commit -m "Publish Semgrep results on GitHub Pages"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticaciÃ³n para el push a gh-pages
