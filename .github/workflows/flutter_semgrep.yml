name: Semgrep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter_and_semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: 📦 Install dependencies
        run: |
          cd proyecto
          flutter pub get

      - name: 🧪 Run tests
        run: |
          cd proyecto
          flutter test || true

      - name: Check .semgrep.yml content
        run: cat .semgrep.yml  # Imprime el contenido del archivo .semgrep.yml para depuración

      - name: 🕵️ Run Semgrep (custom rules)
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml  # Usa el archivo personalizado en tu repo

      - name: Deploy results to GitHub Pages
        run: |
          # Copia los resultados generados a la rama gh-pages
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cp semgrep-results.json gh-pages/semgrep-results.json
          cp index.html gh-pages/index.html
          cd gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Semgrep results"
          git push
